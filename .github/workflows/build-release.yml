name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-local:
    name: Build Local (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SDL2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      - name: Build local executable
        run: make local

      - name: Upload local executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: bc03-local-linux
          path: bc03_local

  build-r36s:
    name: Build for R36S
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build R36S Builder Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: r36s-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build R36S Executables
        run: |
          make RUNTIME=docker r36s
          make RUNTIME=docker r36s-static

      - name: Upload R36S Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bc03-r36s
          path: |
            bc03_r36s
            bc03_r36s_static

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-local, build-r36s]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
          files: |
            artifacts/bc03-local-linux/bc03_local
            artifacts/bc03-r36s/bc03_r36s
            artifacts/bc03-r36s/bc03_r36s_static
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
