name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-local:
    name: Build Local (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SDL2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      - name: Build local executable
        run: make local

      - name: Upload local executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: bc03-local-linux
          path: bc03_local

  build-r36s:
    name: Build for R36S (Cross-compile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build R36S executable
        run: make RUNTIME=docker r36s

      - name: Upload R36S executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: bc03-r36s
          path: bc03_r36s

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-local, build-r36s]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
          files: |
            artifacts/bc03-local-linux/bc03_local
            artifacts/bc03-r36s/bc03_r36s
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
